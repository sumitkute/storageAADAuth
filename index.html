<!DOCTYPE html>
<html>
<script src=".\js\azure-storage-blob.js" charset="utf-8"></script>
<body>
    <button id="generate-token">Generate Token</button>
    <input type="text" id="token"/>
    <button id="select-button">Select and upload files</button>
    <input type="file" id="file-input" multiple style="display: none;" />
    <button id="list-button">List files</button>
    <p><b>Status:</b></p>
    <p id="status" style="height:160px; width: 593px; overflow: scroll;" />
    <p><b>Files:</b></p>
    <select id="file-list" multiple style="height:222px; width: 593px; overflow: scroll;" />
</body>

 <script>
     
const selectButton = document.getElementById("select-button");
const fileInput = document.getElementById("file-input");
const listButton = document.getElementById("list-button");
const status = document.getElementById("status");
const fileList = document.getElementById("file-list");
const generatetoken = document.getElementById("generate-token");
const token = document.getElementById("token");

const accountName = "<accountname>"; // modify
const containerName = "<containername>"; // modify
var blobUri = 'https://' + accountName + '.blob.core.windows.net/'+ containerName;

const gettoken = async () =>
{
    try {
        fetch("http://0.0.0.0/token") // relace it with your dns if hosted seperately
        .then(function (response) {
            if(response.ok) 
                return response.text();
        })
        .then (resJson => {
            token.value = resJson;    
        }) 
    } catch (error) {
        reportStatus(error);
    }
}
    
const uploadFiles = async () => 
{
    try {
        reportStatus("Uploading files...");
        const containerURL = new azblob.ContainerURL(blobUri,
        azblob.StorageURL.newPipeline(new azblob.TokenCredential(token.value)))
    
        const promises = [];
        for (const file of fileInput.files) {
            const blockBlobURL = azblob.BlockBlobURL.fromContainerURL(containerURL, file.name);
            promises.push(azblob.uploadBrowserDataToBlockBlob(
                azblob.Aborter.none, file, blockBlobURL));
        }
        await Promise.all(promises);
        reportStatus("Done.");
        listFiles();
    } catch (error) {
        reportStatus(error.body.message);
    }
}

const listFiles = async () => 
{
    fileList.size = 0;
    fileList.innerHTML = "";
    try {
        const containerURL = new azblob.ContainerURL(blobUri,
        azblob.StorageURL.newPipeline(new azblob.TokenCredential(token.value)))
        
        reportStatus("Retrieving file list...");
        let marker = undefined;
        do {
            const listBlobsResponse = await containerURL.listBlobFlatSegment(
                azblob.Aborter.none, marker);
            marker = listBlobsResponse.nextMarker;
            const items = listBlobsResponse.segment.blobItems;
            for (const blob of items) {
                fileList.size += 1;
                fileList.innerHTML += `<option>${blob.name}</option>`;
            }
        } while (marker);
        if (fileList.size > 0) {
            reportStatus("Done.");
        } else {
            reportStatus("The container does not contain any files.");
        }
    } catch (error) {
        reportStatus(error.body.message);
    }
};

const reportStatus = message => {
    status.innerHTML += `${message}<br/>`;
    status.scrollTop = status.scrollHeight;
}

selectButton.addEventListener("click", () => fileInput.click());
fileInput.addEventListener("change", uploadFiles);
generatetoken.addEventListener("click",gettoken)
listButton.addEventListener("click", listFiles);

</script>
</html>
